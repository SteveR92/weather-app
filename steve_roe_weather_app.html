<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <link rel="stylesheet" href="weatherstyles.css">
  <title>WeatherJS</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <div class="left-col-wrap">
        <div class="left-col">
            <i class="fas fa-camera"></i>
            <div class="fade-menu">
              <div class="menu-background" id="camera-menu">
              <h2 class="menu-title-main">Photography Menu</h2>
            </div>
              <h3 class="menu-title">Reflection Rating: <span id="rain-rating"></span></h3>
              <h3 class="menu-title">Golden Hour: <span id="golden-hour"></span></h3>
              <h3 class="menu-title">Air Quality: <span id="air-quality"></span></h3>
            </div>
        </div>
      </div>
      </div>

      <div class="column">
      <div class="right-col-wrap">
      <div class="right-col">
           
      <div class="weather-now">
        
        <img id="w-icon">
        <h1 id="w-location"></h1>
  
        <h3 id="w-date"></h3>
        <div class="digitalClock">
            <span class="hrs"></span><span class="colon1">:</span><span class="mins"></span>
          </div>
        <h3 class="weather-info"><span id="w-desc"></span><span id="w-string"></span></h3>
        
        
 
      </div>
        <div class="card-row">
        <div class="card" style="max-width: 20rem;">

          <div class="card-body" id="card1">

            <img class="card-title" id="forecast1">
            <span id="card-time1"></span>
            <p class="card-text1"></p>
            <p class="card-temp1"></p>
          </div>
        </div>
        <div class="card" style="max-width: 20rem;">

          <div class="card-body" id="card2">

            <img class="card-title" id="forecast2">
            <span id="card-time2"></span>
            <p class="card-text2"></p>
            <p class="card-temp2"></p>
          </div>
        </div>
        <div class="card" style="max-width: 20rem;">

          <div class="card-body" id="card3">

            <img class="card-title" id="forecast3">
            <span id="card-time3"></span>
            <p class="card-text3"></p>
            <p class="card-temp3"></p>
          </div>
        </div>
      </div>

      <div class="change-city">
      <div class="change-city-header">
        <form class="form-wrapper">
          <input type="text" id="city" placeholder="Enter Your Location..." autocomplete="off">
            <button type="submit" id="search">Search</button>
        </form>
      </div>
    </div>
      </div>
      </div>

    </div>
      </div>
    </div>





  <script src="storage.js"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
